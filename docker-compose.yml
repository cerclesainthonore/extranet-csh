name: 'extranet-csh'

x-deploy: &deploy
  deploy:
    resources:
      limits:
        memory: 150M
        cpus: '0.01'

services:
  csh-backend:
    <<: *deploy
    build: backend-csh
    container_name: csh-backend
    restart: always
    environment:
      MAIL_PASSWORD: ${CSH_MAIL_PASSWORD}
      FEEDBACK_EMAIL: noreply@cerclesainthonore.fr
      SUPPORT_EMAIL: cerclesthonore@gmail.com
      MONGODB_HOST: csh-mongodb
      MONGODB_DATABASE: CSH
      PORT: 3000
    networks:
      - csh-back-net
      - csh-net
    depends_on:
      - mongodb

  csh-frontend:
    <<: *deploy
    build: frontend-csh
    container_name: csh-frontend
    restart: always
    ports:
      - "8000:8080"
    networks:
      - csh-net
    depends_on:
      - csh-backend

  mongodb:
    image: mongo:7.0.5
    container_name: csh-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: CSH
    ports:
      - "27012:27017"
    networks:
      - csh-back-net
    volumes:
      - ./mongodb-data:/data/db
      - ./init_mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

networks:
  csh-net:
  csh-back-net:

volumes:
  mongodb-data: